<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder </title>
    <link rel="stylesheet" href="style.css">
    <link rel="typescript" href="script.ts">
</head>
<body>
    <div class="container">
        <h1><bold>Simple Resume Builder By Maryam Saleem</bold></h1> <br> <br>
        
        <!-- Resume Input Form -->
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required><br> 
                <br>
                <br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required><br> 
                <br>
                <br>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone"><br><br> 
                <br>
                <br>
                
                <label for="address">Address:</label>
                <input type="text" id="address"><br><br> 
                <br>
                <br>
            </fieldset>
            
            <fieldset>
                <legend>Education</legend>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" required><br><br> 
                <br>
                <br>
                
                <label for="university">University:</label>
                <input type="text" id="university" required><br><br> 
                <br>
                <br>
                
                <label for="year">Year of Graduation:</label>
                <input type="number" id="year" required><br><br> 
                <br>
                <br>
            </fieldset>
            
            <fieldset>
                <legend>Experience</legend>
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" required><br><br> 
                <br>
                <br>
                
                <label for="company">Company:</label>
                <input type="text" id="company" required><br><br> 
                <br>
                <br>
                
                <label for="duration">Duration:</label>
                <input type="text" id="duration"><br><br> 
                <br>
                <br>
            </fieldset>
            
            <button 
            
            
            type="button" onclick="generateResume()">Generate Resume</button>
        </form> <a class="button">
  <span class="button__text">Hover & Click Me</span> <i class="button__icon fa fa-arrow-right"></i>
</a>
        
        <!-- Generated Resume -->
        <div id="resume-output" class="resume-output">
            <h2>Your Resume</h2>
            <div id="resume-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
